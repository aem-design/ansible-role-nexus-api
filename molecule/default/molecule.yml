---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: molecule/default/yaml-lint.yml
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  playbooks:
    prepare: prepare.yml
    converge: ${MOLECULE_PLAYBOOK:-playbook.yml}
  inventory:
    group_vars:
      all:
        service_aem_license_key: "${AEM_KEY}"
        service_aem_license_name: "${AEM_NAME}"
        role_name: "${ROLE_NAME_FULL}"
        nexus_container: "nexustest"
platforms:
  - name: instance
    image: "aemdesign/ansible-playbook:${MOLECULE_DISTRO:-centos7}"
    command: ${MOLECULE_DOCKER_COMMAND:-"/usr/lib/systemd/systemd"}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /var/run/docker.sock:/tmp/docker.sock
    privileged: true
    pre_build_image: true
  - name: nexustest
    image: "aemdesign/nexus:latest"
    command: ""
    docker_volumes: []
    published_ports:
      - 9081:8080
    env:
      TZ: "Australia/Sydney"
    pre_build_image: true
    privileged: true
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
